<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            font-family:Verdana, Geneva, Tahoma, sans-serif;
        }
        table,tr,td,th{
            border: 2px solid black;
            border-collapse: collapse;
        }
        table{
            width: 80%;
            margin: auto;
            border-radius: 10px;
        }

        .first{
            background-color: #094048;
            color: white;
        }

        td,th{
            padding: 10px;
        }

        button{
            display: block;
            margin: 50px auto;
            padding:10px 30px;
            font-size: 1.1em;
            border-radius: 30px;
            cursor: pointer;
            text-transform: capitalize;
        }
    </style>
</head>
<body>
    <h1><center>3 accounts details for each call</center></h1>
    <table>
        <tr class="first">
            <th>ID</th>
            <th>User id</th>
            <th>account number</th>
            <th>account type</th>
            <th>balance</th>
            <th>status</th>
            <th>created at</th>
        </tr>
    </table>
    <button>load more</button>
    



    <script src="loadMoreData.js"></script>
    
</body>
</html>
