<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }


        button {
            display: block;
            margin: 50px auto;
            padding: 10px 30px;
            font-size: 1.1em;
            border-radius: 30px;
            cursor: pointer;
            text-transform: capitalize;
        }

        footer{
            width: 100px;
            min-width: fit-content;
            padding: 10px 20px;
            border-radius: 20px;
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            gap: 20px;
            box-shadow: 2px 2px 10px rgb(1, 16, 49);
        }

        footer a{
            display: block;
            height: 40px;
            width: 40px;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            color: rgb(255, 255, 255);
            background-color: #012c32;
        }
    </style>
</head>

<body>
    <h1>
        <center>Pagination of Accounts details</center>
    </h1>


    <footer>
        <a href="?0">1</a>
        <a href="?3">2</a>

</html>
